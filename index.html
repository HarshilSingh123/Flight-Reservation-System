<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007bff;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .seat {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: lightgray;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            border-radius: 5px;
        }
        .seat.selected {
            background-color: green;
            color: white;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .aisle {
            width: 30px;
        }
        .extra-legroom {
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="intro-screen">
            <h1>Welcome to JoJo Airlines Reservation</h1>
            <button onclick="showBookingForm()">Book Now</button>
        </div>

        <div id="booking-form" style="display: none;">
            <h2>Enter Passenger Details</h2>
            <label>No. of Passengers:</label>
            <input type="number" id="numPassengers" min="1" value="1" onchange="generatePassengerFields()">
            <div id="passenger-details"></div>
            <button onclick="showFlightSelection()">Next</button>
        </div>

        <div id="flight-selection" style="display: none;">
            <h2>Select Flight</h2>
            <label>Destination:</label>
            <select id="destination">
                <option value="NYC">New York</option>
                <option value="LAX">Los Angeles</option>
                <option value="LDN">London</option>
            </select>
            <label>Flight Company:</label>
            <select id="flightCompany">
                <option value="Airways A">Airways A</option>
                <option value="Airways B">Airways B</option>
            </select>
            <button onclick="showSeatSelection()">Next</button>
        </div>

        <div id="seat-selection" style="display: none;">
            <h2>Select Seats</h2>
            <div id="seating-area"></div>
            <button onclick="showBilling()">Proceed to Billing</button>
        </div>

        <div id="billing" style="display: none;">
            <h2>Billing Summary</h2>
            <div id="bill-details"></div>
            <button onclick="confirmBooking()">Confirm Booking</button>
        </div>
    </div>

    <script>
        let passengerData = [];

        function showBookingForm() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('booking-form').style.display = 'block';
            generatePassengerFields();
        }

        function generatePassengerFields() {
            let container = document.getElementById('passenger-details');
            container.innerHTML = '';
            let num = document.getElementById('numPassengers').value;
            for (let i = 1; i <= num; i++) {
                container.innerHTML += `
                    <div>
                        <h4>Passenger ${i}</h4>
                        <label>Name: </label><input type="text" id="passengerName${i}"><br>
                    </div>
                `;
            }
        }

        function showFlightSelection() {
            document.getElementById('booking-form').style.display = 'none';
            document.getElementById('flight-selection').style.display = 'block';
        }

        function showSeatSelection() {
            document.getElementById('flight-selection').style.display = 'none';
            document.getElementById('seat-selection').style.display = 'block';
            generateSeatingChart();
        }

        function showBilling() {
            document.getElementById('seat-selection').style.display = 'none';
            document.getElementById('billing').style.display = 'block';
            generateBill();
        }

        function confirmBooking() {
            alert('Your booking with JoJo Airlines has been confirmed!');
        }

        function generateSeatingChart() {
            let seatingArea = document.getElementById('seating-area');
            seatingArea.innerHTML = '';
            const seatsPerRow = 6;
            const rows = 10;

            for (let i = 0; i < rows; i++) {
                let row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < seatsPerRow; j++) {
                    if (j === 3) {
                        let aisle = document.createElement('div');
                        aisle.className = 'aisle';
                        row.appendChild(aisle);
                    }
                    let seatNumber = `${String.fromCharCode(65 + j > 67 ? j - 1 : j)}${i + 1}`;
                    let seat = document.createElement('div');
                    seat.className = 'seat';
                    if (i === 0 || i === 1) seat.classList.add('extra-legroom');
                    seat.id = 'seat-' + seatNumber;
                    seat.innerText = seatNumber;
                    seat.onclick = function () { toggleSeatSelection(this); };
                    row.appendChild(seat);
                }
                seatingArea.appendChild(row);
            }
        }

        function toggleSeatSelection(seat) {
            seat.classList.toggle('selected');
        }

        function generateBill() {
            let selectedSeats = document.querySelectorAll('.seat.selected');
            let seatNumbers = Array.from(selectedSeats).map(seat => seat.innerText);
            let billDetails = document.getElementById('bill-details');

            let num = document.getElementById('numPassengers').value;
            passengerData = [];

            for (let i = 1; i <= num; i++) {
                let name = document.getElementById(`passengerName${i}`).value || 'N/A';
                passengerData.push({ name: name, seat: seatNumbers[i - 1] || 'Not Selected' });
            }

            let summary = '<ul>';
            passengerData.forEach((p, index) => {
                summary += `<li>Passenger ${index + 1}: ${p.name}, Seat: ${p.seat}</li>`;
            });
            summary += '</ul>';

            billDetails.innerHTML = summary;
        }
    </script>
</body>
</html>
